query PokemonList(
    $offset:Int!
    $limit:Int!
) {
    pokemons(
        offset:$offset,
        limit:$limit
    ){
        count
        nextOffset
        results{
            id
            name
            image
        }
    }
}

query PokemonDetail($id:String!) {
    pokemon(name:$id){
        id
        name
        sprites {
            front_default
        }
        types {
            type {
                name
            }
        }
    }
}
